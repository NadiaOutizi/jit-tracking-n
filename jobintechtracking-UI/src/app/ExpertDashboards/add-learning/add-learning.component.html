<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Learning Part</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .primary-color {
            background-color: #7B68EE;
        }

        .primary-text {
            color: #7B68EE;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="mb-6 flex space-x-2 place-content-between">
        <div>
            <nav>
                <ol class="list-reset flex text-gray-600">
                    <li><a href="#" class="primary-text">Dashboard</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li><a href="#" class="primary-text">Steps</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li>Add</li>
                </ol>
            </nav>
            <h1 class="text-2xl font-semibold mt-6 primary-text">Add Learning Part</h1>
        </div>
    </div>

    <form [formGroup]="learningForm" (ngSubmit)="saveLearning()">
        <div class="bg-gray-50 text-gray-900 flex justify-center items-center mt-8">
            <div class="block h-12 w-full max-w-3xl">
                <div class="bg-white p-10 rounded-lg shadow-lg">
                    <h3 class="text-lg font-bold mb-2">Part 1: Learning</h3>
                    <div class="mb-12">
                        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title" formControlName="title"
                            class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            placeholder="Enter Your Title Here">
                    </div>

                    <div class="mb-12">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="description" rows="5" formControlName="description"
                            class="mb-12 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-color focus:border-primary-color sm:text-sm"
                            placeholder="Enter your description here"></textarea>
                    </div>

                    <div formArrayName="urls">
                        <div *ngFor="let url of urls.controls; let i = index" [formGroupName]="i" class="mb-4">
                            <label for="url-{{i}}" class="block text-sm font-medium text-gray-700">Url {{i + 1}}</label>
                            <input type="text" [id]="'url-' + i" formControlName="url"
                                class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                placeholder="Url vidÃ©o">
                            <button type="button" (click)="removeUrl(i)"
                                class="mt-2 text-sm text-red-600 hover:text-red-900">Remove</button>
                        </div>
                    </div>

                    <button type="button" (click)="addUrl()"
                        class="w-full mt-4 primary-color text-white font-bold py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700">Add
                        URL</button>

                    <button type="submit"
                        class="w-full mt-4 primary-color text-white font-bold py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700">Save
                        Learning</button>

                </div>
            </div>
        </div>
    </form>

</body>

</html>
